# Blowfish Theme Configuration
# https://blowfish.page/docs/configuration/

# Theme appearance
colorScheme = "ocean"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true # toggle dark mode based on time

# Site features
enableSearch = true
enableCodeCopy = false

# Article configuration
showDate = true
showDateUpdated = false
showAuthor = false
showHero = true
heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
showBreadcrumbs = true
showDraftLabel = true
showEdit = false
showSummary = true
showViews = false
showLikes = false
showTableOfContents = false
showTaxonomies = true
showWordCount = false
showPagination = true
invertPagination = false
showReadingTime = true
showComments = false
showZenMode = false

# List configuration
showCards = true
groupByYear = false
cardView = true
cardViewScreenWidth = false

# Homepage configuration
showRecent = true
showRecentItems = 6
showMoreLink = true
showMoreLinkDest = "/events"

# Widget configuration
[homepage]
  layout = "custom" # valid options: page, profile, hero, card, background, custom
  showRecent = true
  showRecentItems = 6

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = false
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showSummary = true
  showTableOfContents = false
  showTaxonomies = true
  showWordCount = false
  showComments = false

[list]
  showCards = true
  groupByYear = false
  cardView = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[search]
  showOnHeader = true
  fuzzySearching = true

[header]
  layout = "basic" # valid options: basic, fixed, fixed-fill, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

