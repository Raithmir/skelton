baseURL = 'https://skeltongate.homes'
languageCode = 'en-gb'
title = 'Skelton Gate Community'

[module]
  [[module.imports]]
    path = "github.com/nunocoracao/blowfish/v2"

# Output formats for calendar JSON
[outputFormats.calendar]
  name = "calendar"
  baseName = "calendar"
  mediaType = "application/json"
  isPlainText = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "calendar"]
  page = ["HTML"]
[menu]
  [[menu.main]]
    name = "Events"
    url = "/events/"
    weight = 1
  
  [[menu.main]]
    name = "Businesses"
    url = "/businesses/"
    weight = 2
  
  [[menu.main]]
    name = "Walking Routes"
    url = "/walks/"
    weight = 3
  
  [[menu.main]]
    name = "Notices"
    url = "/notices/"
    weight = 4
  
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 5
