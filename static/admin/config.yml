backend:
  name: github
  repo: Raithmir/skelton
  branch: main
  base_url: https://skeltongate.homes
  auth_endpoint: auth

show_preview_links: true

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  # Events
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/events/{{slug}}"
    summary: "{{eventDate}} — {{title}}"
    sortable_fields: ["title", "eventDate", "date"]
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "Event name as it will appear on the website"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}", hint: "Creation date (auto-filled)"}
      - {label: "Type", name: "type", widget: "hidden", default: "event"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Event Date", name: "eventDate", widget: "datetime", hint: "When the event takes place (used for calendar and sorting)"}
      - {label: "Event Time", name: "eventTime", widget: "string", hint: "e.g., '7:00 PM' or '2:00 PM - 4:00 PM'"}
      - {label: "Location", name: "location", widget: "string", hint: "e.g., 'Community Hall' or 'Skelton Gate Green'"}
      - {label: "Organizer", name: "organizer", widget: "string", required: false, hint: "Person or group organizing the event"}
      - {label: "Description", name: "body", widget: "markdown", hint: "Full event details, agenda, how to join, etc."}
      - {label: "Featured Event", name: "featured", widget: "boolean", default: false, hint: "Show prominently on homepage"}
      - {label: "Tags", name: "tags", widget: "list", required: false, default: ["community-event"]}
      - {label: "Draft", name: "draft", widget: "boolean", default: true, hint: "Set to false to publish on website"}

  # Business Directory
  - name: "businesses"
    label: "Businesses"
    folder: "content/businesses"
    create: true
    slug: "{{slug}}"
    preview_path: "/businesses/{{slug}}"
    summary: "{{category}} — {{title}}"
    fields:
      - {label: "Business Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "business"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["Restaurant", "Cafe", "Shop", "Trades", "Flooring", "Cleaning", "Security", "Legal", "Healthcare", "Garage", "Other"]}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Hours", name: "hours", widget: "text", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Walking Routes
  - name: "walks"
    label: "Walking Routes"
    folder: "content/walks"
    create: true
    slug: "{{slug}}"
    preview_path: "/walks/{{slug}}"
    summary: "{{difficulty}} · {{distance}} — {{title}}"
    fields:
      - {label: "Route Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "walk"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Distance", name: "distance", widget: "string"}
      - {label: "Difficulty", name: "difficulty", widget: "select",
         options: ["Easy", "Moderate", "Challenging"]}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Start Point", name: "startPoint", widget: "string"}
      - {label: "End Point", name: "endPoint", widget: "string", required: false,
         hint: "Leave blank for circular routes that return to the start"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Highlights", name: "highlights", widget: "list", required: false}
      - {label: "Route Map", name: "image", widget: "image", required: false}
      - {label: "GPX File", name: "gpxFile", widget: "file", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Notices
  - name: "notices"
    label: "Notices"
    folder: "content/notices"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/notices/{{slug}}"
    summary: "{{priority}} — {{title}}"
    sortable_fields: ["title", "priority", "date", "expiryDate"]
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "notice"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Priority", name: "priority", widget: "select",
         options: ["Low", "Normal", "High", "Urgent"]}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Expiry Date", name: "expiryDate", widget: "datetime", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}

  # Services Directory
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    preview_path: "/services/{{slug}}"
    summary: "{{category}} — {{title}}"
    fields:
      - {label: "Service Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "service"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Contact Person", name: "contact", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Contacts
  - name: "contacts"
    label: "Contacts"
    folder: "content/contacts"
    create: true
    slug: "{{slug}}"
    preview_path: "/contacts/{{slug}}"
    summary: "{{category}} — {{title}} ({{organization}})"
    fields:
      - {label: "Contact Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "contact"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["management", "builders", "council", "utilities", "emergency"]}
      - {label: "Organization", name: "organization", widget: "string"}
      - {label: "Contact Person", name: "contactPerson", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Address", name: "address", widget: "string", required: false}
      - {label: "Hours", name: "hours", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # FAQs
  - name: "faqs"
    label: "FAQs"
    folder: "content/faqs"
    create: true
    slug: "{{slug}}"
    preview_path: "/faqs/{{slug}}"
    summary: "{{category}} — {{title}}"
    sortable_fields: ["title", "category", "weight", "featured"]
    fields:
      - {label: "Question", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "faq"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["snagging", "parking", "maintenance", "utilities", "management", "general"]}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Weight", name: "weight", widget: "number", default: 0, value_type: "int"}
      - {label: "Answer", name: "body", widget: "markdown"}
      - label: "Attachments"
        name: "attachments"
        widget: "list"
        required: false
        hint: "Upload PDFs or documents related to this FAQ (e.g., builder brochures, guides)"
        fields:
          - {label: "File", name: "file", widget: "file"}
          - {label: "Title", name: "title", widget: "string", hint: "e.g., 'Bellway Home User Guide'"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Broadband Providers
  - name: "broadband"
    label: "Broadband Providers"
    folder: "content/broadband"
    create: true
    slug: "{{slug}}"
    preview_path: "/broadband/{{slug}}"
    summary: "{{provider}} ({{technology}}) — {{maxSpeed}}"
    fields:
      - {label: "Provider Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "broadband"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Provider", name: "provider", widget: "string"}
      - {label: "Technology", name: "technology", widget: "select",
         options: ["FTTP", "FTTC", "ADSL", "Cable", "5G"]}
      - {label: "Max Speed", name: "maxSpeed", widget: "string"}
      - {label: "Availability", name: "availability", widget: "select",
         options: ["Available", "Limited", "Coming Soon"]}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Price Range", name: "priceRange", widget: "string", required: false}
      - {label: "Contract Length", name: "contractLength", widget: "string", required: false}
      - {label: "Features", name: "features", widget: "list", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Local Amenities
  - name: "amenities"
    label: "Local Amenities"
    folder: "content/amenities"
    create: true
    slug: "{{slug}}"
    preview_path: "/amenities/{{slug}}"
    summary: "{{category}} — {{title}} ({{distance}})"
    fields:
      - {label: "Amenity Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "amenity"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["supermarket", "shop", "restaurant", "cafe", "entertainment", "leisure"]}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Postcode", name: "postcode", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Hours", name: "hours", widget: "string", required: false}
      - {label: "Distance", name: "distance", widget: "string"}
      - {label: "Features", name: "features", widget: "list", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Transport & Travel
  - name: "transport"
    label: "Transport & Travel"
    folder: "content/transport"
    create: true
    slug: "{{slug}}"
    preview_path: "/transport/{{slug}}"
    summary: "{{category}} — {{title}}"
    fields:
      - {label: "Service Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "transport"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["bus", "train", "park-and-ride", "taxi"]}
      - {label: "Route Number", name: "routeNumber", widget: "string", required: false}
      - {label: "Operator", name: "operator", widget: "string", required: false}
      - {label: "Destination", name: "destination", widget: "string", required: false}
      - {label: "Frequency", name: "frequency", widget: "string", required: false}
      - {label: "Operating Hours", name: "operatingHours", widget: "string", required: false}
      - {label: "Nearest Stop", name: "nearestStop", widget: "string", required: false}
      - {label: "Distance", name: "distance", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Schools & Childcare
  - name: "schools"
    label: "Schools & Childcare"
    folder: "content/schools"
    create: true
    slug: "{{slug}}"
    preview_path: "/schools/{{slug}}"
    summary: "{{category}} — {{title}}"
    fields:
      - {label: "School Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "school"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["nursery", "primary", "secondary", "childcare"]}
      - {label: "Age Range", name: "ageRange", widget: "string", required: false}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Postcode", name: "postcode", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Head Teacher", name: "headTeacher", widget: "string", required: false}
      - {label: "Ofsted Rating", name: "ofstedRating", widget: "select", required: false,
         options: ["Outstanding", "Good", "Requires Improvement", "Inadequate"]}
      - {label: "Distance", name: "distance", widget: "string", required: false}
      - {label: "Admissions", name: "admissions", widget: "text", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Healthcare
  - name: "healthcare"
    label: "Healthcare"
    folder: "content/healthcare"
    create: true
    slug: "{{slug}}"
    preview_path: "/healthcare/{{slug}}"
    summary: "{{category}} — {{title}}"
    fields:
      - {label: "Provider Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "healthcare"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Category", name: "category", widget: "select",
         options: ["gp", "dentist", "pharmacy", "optician", "hospital", "urgent-care"]}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Postcode", name: "postcode", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Hours", name: "hours", widget: "string", required: false}
      - {label: "Distance", name: "distance", widget: "string", required: false}
      - {label: "Accepting Patients", name: "acceptingPatients", widget: "boolean", default: false}
      - {label: "NHS Service", name: "nhsService", widget: "boolean", default: true}
      - {label: "Services", name: "services", widget: "list", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Bin Collection
  - name: "bin-collection"
    label: "Bin Collection"
    folder: "content/bin-collection"
    create: true
    slug: "{{slug}}"
    preview_path: "/bin-collection/{{slug}}"
    summary: "{{wasteType}} — {{title}}"
    editor:
      preview: false
    fields:
      - {label: "Waste Type", name: "title", widget: "string", hint: "e.g., 'General Waste', 'Recycling', 'Garden Waste'"}
      - {label: "Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Type", name: "type", widget: "hidden", default: "bin-collection"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
      - {label: "Zone", name: "zone", widget: "string", hint: "e.g., 'Zone A', 'Zone B' - check which zone your area belongs to"}
      - {label: "Waste Type", name: "wasteType", widget: "select",
         options: ["general", "recycling", "garden", "food"],
         hint: "Type of waste collected"}
      - {label: "Collection Day", name: "collectionDay", widget: "select",
         options: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
         hint: "Day of the week bins are collected"}
      - {label: "Collection Week", name: "collectionWeek", widget: "string",
         hint: "e.g., 'Weekly', 'Fortnightly', 'Week 1', 'Week 2'"}
      - {label: "Reference Date", name: "referenceDate", widget: "datetime",
         time_format: false,
         hint: "The seed date for calculating fortnightly collection dates. Set this to any recent collection Tuesday."}
      - {label: "Bin Color", name: "color", widget: "select",
         options: ["black", "blue", "green", "brown"],
         hint: "Color of the bin - used for visual coding on website"}
      - {label: "Notes", name: "notes", widget: "string", required: false,
         hint: "e.g., 'Subscription required', 'March-November only'"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false,
         hint: "Set to true to hide from website"}

  # Single Pages (file collection)
  - name: "single_pages"
    label: "Single Pages"
    files:
      - label: "About Skelton Gate"
        name: "about"
        file: "content/about/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
          - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
          - {label: "Show Date", name: "showDate", widget: "boolean", default: false}
          - {label: "Show Author", name: "showAuthor", widget: "boolean", default: false}
          - {label: "Show Reading Time", name: "showReadingTime", widget: "boolean", default: false}
          - {label: "Content", name: "body", widget: "markdown"}
          - label: "Documents"
            name: "documents"
            widget: "list"
            required: false
            hint: "Upload PDFs or documents (e.g., builder brochures, development plans)"
            fields:
              - {label: "File", name: "file", widget: "file"}
              - {label: "Title", name: "title", widget: "string", hint: "e.g., 'Bellway Development Brochure'"}

      - label: "Skelton Lake Services"
        name: "skelton-lake-services"
        file: "content/skelton-lake-services/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
          - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
          - {label: "Show Date", name: "showDate", widget: "boolean", default: false}
          - {label: "Show Author", name: "showAuthor", widget: "boolean", default: false}
          - {label: "Show Reading Time", name: "showReadingTime", widget: "boolean", default: false}
          - {label: "Content", name: "body", widget: "markdown"}

      - label: "Welcome Pack"
        name: "welcome-pack"
        file: "content/welcome-pack/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
          - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
          - {label: "Show Date", name: "showDate", widget: "boolean", default: false}
          - {label: "Show Author", name: "showAuthor", widget: "boolean", default: false}
          - {label: "Show Reading Time", name: "showReadingTime", widget: "boolean", default: false}
          - {label: "Content", name: "body", widget: "markdown"}
          - label: "Documents"
            name: "documents"
            widget: "list"
            required: false
            hint: "Upload PDFs or documents (e.g., builder handbooks, warranty guides, welcome materials)"
            fields:
              - {label: "File", name: "file", widget: "file"}
              - {label: "Title", name: "title", widget: "string", hint: "e.g., 'New Homeowner Guide'"}

      - label: "Useful Links"
        name: "links"
        file: "content/links/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
          - {label: "Layout", name: "layout", widget: "hidden", default: "simple"}
          - {label: "Show Date", name: "showDate", widget: "boolean", default: false}
          - {label: "Show Author", name: "showAuthor", widget: "boolean", default: false}
          - {label: "Show Reading Time", name: "showReadingTime", widget: "boolean", default: false}
          - {label: "Content", name: "body", widget: "markdown"}

  # Site Settings
  - name: "site_settings"
    label: "Site Settings"
    files:
      - label: "Homepage"
        name: "homepage_widgets"
        file: "data/site_settings.yaml"
        format: yaml
        fields:
          - label: "Show Notices Section"
            name: "showNoticesSection"
            widget: "boolean"
            default: true
            hint: "Show the Important Notices section on the homepage"
          - label: "Show Events Section"
            name: "showEventsSection"
            widget: "boolean"
            default: true
            hint: "Show the Upcoming Events section on the homepage"
          - label: "Show Businesses Section"
            name: "showBusinessesSection"
            widget: "boolean"
            default: true
            hint: "Show the Local Businesses section on the homepage"
          - label: "Show Bin Collection Widget"
            name: "showBinWidget"
            widget: "boolean"
            default: true
            hint: "Show the bin collection dates in the sidebar"
          - label: "Show Walking Routes Widget"
            name: "showWalksWidget"
            widget: "boolean"
            default: true
            hint: "Show the walking routes list in the sidebar"
          - label: "Show Crime Statistics Widget"
            name: "showCrimeStats"
            widget: "boolean"
            default: false
            hint: "Show the local crime statistics panel in the sidebar (data from data.police.uk, updated monthly)"
