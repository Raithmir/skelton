{{ if .Params.documents }}
<div class="mt-8 p-6 rounded-lg bg-neutral-100 dark:bg-neutral-700">
  <h2 class="text-xl font-semibold text-neutral-900 dark:text-neutral-100 mb-4 flex items-center">
    <svg class="w-6 h-6 mr-2 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
    </svg>
    Downloads & Documents
  </h2>
  <ul class="space-y-3">
    {{ range .Params.documents }}
    <li class="flex items-start">
      <svg class="w-5 h-5 mr-2 mt-0.5 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
      </svg>
      <a href="{{ .file }}" class="text-primary-600 dark:text-primary-400 hover:underline font-medium" target="_blank" rel="noopener">
        {{ .title }}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
